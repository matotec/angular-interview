<div *ngIf="post">
    <a class="btn btn-outline-primary" routerLink="/posts">Atras</a>
    <div class="d-flex justify-content-between">
        <h1>Detail post: {{post.id}}</h1>
        <p *ngIf="dateLastComment">Last comment: {{dateLastComment | date: 'dd/MM/yyyy'}}</p>
    </div>
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <app-comments [id]="post.id" (dateLastComment)='sendDate($event)'></app-comments>
</div>
